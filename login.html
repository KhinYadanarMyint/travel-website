<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<h2>Log In</h2>
			<form class="form">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Entere username" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Entere email" autocomplete="off" />
				</div>				

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Entere password" autocomplete="off" />
				</div>

				<button type="submit" name="submit" id="submit" class="btn">Submit</button><br/>

				<a href="membersignup.html" target="_blank" class="signup">Sing Up</a><br/>

				<a href="index.html" class="home">HOME</a>
				
			</form>
		</div>

		
	</body>
</html>
