<!DOCTYPE html>
<html>
	<head>
		<title>Member</title>
		<link href="membersignup.css" rel="stylesheet" type="text/css " />
	</head>
	<body>
		<div class="container">
			
			<h2>Member Sing Up</h2>

			<form class="form" action="" method="" enctype="multipart/form-data">

				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Entere username" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Entere email" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number " autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Entere password" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="cfmpassword">Corfirm Password</label>
					<input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter comfirm password" autocomplete="off" />
				</div>



				<button type="submit" name="submit" id="submit" class="btn">Submit</button>			
			</form>

		</div>
	</body>
</html>
